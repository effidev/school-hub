#/ /!\ Never push this config file
# Edit to allow rails to connect to your database (username, password ...)

default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  username: root
  password:

development:
  <<: *default
  database: school-hub

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: school-hub-test

production:
  <<: *default
  database: school-hub
